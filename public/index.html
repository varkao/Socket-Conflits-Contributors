<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Popup App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .grid-item {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s ease;
        }
        .grid-item:hover {
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        .grid-item.disabled {
            pointer-events: none;
            border: 2px solid #f00;
        }
        .grid-item.active {
            border: 2px solid #0f0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="grid-container" class="row">
            <!-- Example grid items -->
            <div class="col-md-4">
                <div class="grid-item" data-id="1">
                    <img src="example.jpg" alt="Image" class="img-fluid">
                    <p>Some info about the item.</p>
                </div>
            </div>
            <!-- Add more grid items here -->
        </div>
    </div>

    <!-- Popup Modal -->
    <div class="modal fade" id="popupModal" tabindex="-1" role="dialog" aria-labelledby="popupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popupModalLabel">Item Action</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <button id="addButton" class="btn btn-success">Add</button>
                    <button id="removeButton" class="btn btn-danger">Remove</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        $(document).ready(function() {
            let selectedItem = null;

            $('.grid-item').click(function() {
                selectedItem = $(this).data('id');
                $('#popupModal').modal('show');
            });

            $('#addButton').click(function() {
                socket.emit('itemAction', { id: selectedItem, action: 'add' });
                $('#popupModal').modal('hide');
            });

            $('#removeButton').click(function() {
                socket.emit('itemAction', { id: selectedItem, action: 'remove' });
                $('#popupModal').modal('hide');
            });

            socket.on('updateGrid', function(data) {
                $('.grid-item').each(function() {
                    if ($(this).data('id') === data.id) {
                        if (data.action === 'add') {
                            $(this).addClass('active').addClass('disabled');
                        } else if (data.action === 'remove') {
                            $(this).addClass('disabled');
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
